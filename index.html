<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Planner Tim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-input, .form-select, .form-textarea {
            padding: 0.75rem;
            border: 1px solid #d1d5da;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .task-card {
            border-left-width: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Perencana Kerja Tim</h1>
        
        <!-- Form untuk menambahkan tugas baru -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Tambah Tugas Baru</h2>
            <form id="task-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="task-name" class="block text-sm font-medium text-gray-700 mb-1">Rincian Tugas</label>
                    <input type="text" id="task-name" placeholder="Rincian Tugas" required class="form-input">
                </div>
                <div>
                    <label for="task-assignee" class="block text-sm font-medium text-gray-700 mb-1">Petugas</label>
                    <input type="text" id="task-assignee" placeholder="Nama Petugas" required class="form-input">
                </div>
                <div>
                    <label for="task-start-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label>
                    <input type="date" id="task-start-date" required class="form-input">
                </div>
                <div>
                    <label for="task-deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                    <input type="date" id="task-deadline" required class="form-input">
                </div>
                <div>
                    <label for="task-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="task-status" required class="form-select">
                        <option value="Planning">Planning</option>
                        <option value="On Progress">On Progress</option>
                        <option value="Done">Done</option>
                        <option value="Cancel">Cancel</option>
                    </select>
                </div>
                <div class="col-span-1 md:col-span-2 lg:col-span-3">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition duration-300 transform hover:scale-105 shadow-md">Tambah Tugas</button>
                </div>
            </form>
        </div>

        <!-- Tombol untuk mengekspor data -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-700">Daftar Tugas</h2>
            <button id="export-button" class="bg-green-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-700 transition duration-300 shadow-md">
                Unduh sebagai Excel
            </button>
        </div>

        <!-- Container untuk menampilkan tugas -->
        <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tugas akan dimuat di sini oleh JavaScript -->
        </div>

        <!-- Modal untuk konfirmasi penghapusan -->
        <div id="delete-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-xl bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Konfirmasi Penghapusan</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">Apakah Anda yakin ingin menghapus tugas ini?</p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-xl hover:bg-red-700 transition duration-300 mr-2">Hapus</button>
                        <button id="cancel-delete" class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-xl hover:bg-gray-400 transition duration-300">Batal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Import SheetJS for Excel export
        import { utils, writeFile } from 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.esm.js';

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let tasksCollection = null;
        let tasksData = [];

        const taskForm = document.getElementById('task-form');
        const tasksContainer = document.getElementById('tasks-container');
        const exportButton = document.getElementById('export-button');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteButton = document.getElementById('confirm-delete');
        const cancelDeleteButton = document.getElementById('cancel-delete');

        // Autentikasi pengguna dan siapkan koneksi Firestore
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                // Ubah jalur koleksi Firestore menjadi publik agar semua pengguna melihat data yang sama.
                tasksCollection = collection(db, `artifacts/${appId}/public/data/tasks`);
                listenForTasks();
            } else {
                if (__initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (error) {
                        console.error("Kesalahan saat masuk dengan token kustom:", error);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        // Dengarkan perubahan pada koleksi tugas secara real-time
        const listenForTasks = () => {
            onSnapshot(tasksCollection, (snapshot) => {
                tasksData = [];
                tasksContainer.innerHTML = '';
                snapshot.forEach((doc) => {
                    const task = { id: doc.id, ...doc.data() };
                    tasksData.push(task);
                    renderTaskCard(task);
                });
            }, (error) => {
                console.error("Kesalahan saat mendengarkan tugas:", error);
            });
        };

        // Render satu kartu tugas
        const renderTaskCard = (task) => {
            const card = document.createElement('div');
            card.className = `task-card bg-white p-6 rounded-xl shadow-md border-solid border-l-4 ${getBorderColor(task.status)}`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="font-bold text-lg text-gray-800">${task.name}</h3>
                        <p class="text-sm text-gray-600">Petugas: <span class="font-medium">${task.assignee}</span></p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="edit-btn p-2 rounded-full hover:bg-gray-200 transition duration-200" data-id="${task.id}" title="Edit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </button>
                        <button class="delete-btn p-2 rounded-full hover:bg-gray-200 transition duration-200" data-id="${task.id}" title="Hapus">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="text-sm text-gray-500">
                    <p>Mulai: ${task.startDate}</p>
                    <p>Deadline: ${task.deadline}</p>
                </div>
                <div class="mt-4">
                    <span class="inline-block rounded-full px-3 py-1 text-xs font-semibold uppercase ${getStatusColor(task.status)}">
                        ${task.status}
                    </span>
                </div>
            `;
            tasksContainer.appendChild(card);
        };

        // Fungsi pembantu untuk mendapatkan warna status
        const getStatusColor = (status) => {
            switch (status) {
                case 'Planning':
                    return 'bg-blue-100 text-blue-800';
                case 'On Progress':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Done':
                    return 'bg-green-100 text-green-800';
                case 'Cancel':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        };

        // Fungsi pembantu untuk mendapatkan warna batas
        const getBorderColor = (status) => {
            switch (status) {
                case 'Planning':
                    return 'border-blue-500';
                case 'On Progress':
                    return 'border-yellow-500';
                case 'Done':
                    return 'border-green-500';
                case 'Cancel':
                    return 'border-red-500';
                default:
                    return 'border-gray-300';
            }
        };

        // Handle submit form untuk menambahkan/mengedit tugas
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('task-name').value;
            const assignee = document.getElementById('task-assignee').value;
            const startDate = document.getElementById('task-start-date').value;
            const deadline = document.getElementById('task-deadline').value;
            const status = document.getElementById('task-status').value;
            const taskId = taskForm.dataset.taskId;

            const newTask = { name, assignee, startDate, deadline, status };

            if (taskId) {
                // Edit tugas yang ada
                await updateDoc(doc(db, `artifacts/${appId}/public/data/tasks`, taskId), newTask);
                delete taskForm.dataset.taskId;
                document.querySelector('button[type="submit"]').textContent = 'Tambah Tugas';
            } else {
                // Tambah tugas baru
                await addDoc(tasksCollection, newTask);
            }

            taskForm.reset();
        });

        // Handle klik tombol edit dan hapus
        tasksContainer.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            const editButton = e.target.closest('.edit-btn');

            if (deleteButton) {
                const taskId = deleteButton.dataset.id;
                deleteModal.classList.remove('hidden');
                confirmDeleteButton.dataset.taskId = taskId;
            }

            if (editButton) {
                const taskId = editButton.dataset.id;
                const taskToEdit = tasksData.find(task => task.id === taskId);
                
                if (taskToEdit) {
                    document.getElementById('task-name').value = taskToEdit.name;
                    document.getElementById('task-assignee').value = taskToEdit.assignee;
                    document.getElementById('task-start-date').value = taskToEdit.startDate;
                    document.getElementById('task-deadline').value = taskToEdit.deadline;
                    document.getElementById('task-status').value = taskToEdit.status;
                    
                    taskForm.dataset.taskId = taskId;
                    document.querySelector('button[type="submit"]').textContent = 'Simpan Perubahan';
                }
            }
        });

        // Handle konfirmasi penghapusan
        confirmDeleteButton.addEventListener('click', async () => {
            const taskId = confirmDeleteButton.dataset.taskId;
            if (taskId) {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/tasks`, taskId));
            }
            deleteModal.classList.add('hidden');
            delete confirmDeleteButton.dataset.taskId;
        });

        // Handle pembatalan penghapusan
        cancelDeleteButton.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
            delete confirmDeleteButton.dataset.taskId;
        });
        
        // Handle ekspor ke Excel (CSV)
        exportButton.addEventListener('click', () => {
            if (tasksData.length === 0) {
                return;
            }
            
            const headers = ["Rincian Tugas", "Petugas", "Tanggal Mulai", "Deadline", "Status"];
            const dataToExport = tasksData.map(task => [
                task.name,
                task.assignee,
                task.startDate,
                task.deadline,
                task.status
            ]);

            const worksheet = utils.aoa_to_sheet([headers, ...dataToExport]);
            const workbook = utils.book_new();
            utils.book_append_sheet(workbook, worksheet, "Tugas");
            
            writeFile(workbook, "WorkPlanner.xlsx");
        });
    </script>
</body>
</html>
